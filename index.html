<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Beautiful Navar</title>
</head>
<body>

    <div class="navbar">
        <div class="logo">Your Logo</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to our website!</h1>
        <p>This is a beautiful navigation bar example.</p>
    </div>

</body>
</html>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

.navbar {
  background-color: #333;
  overflow: hidden;
  padding: 15px 20px;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5em;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  margin: 0 15px;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #ffcc00; /* Change the color on hover */
}

.content {
  padding: 20px;
}

/* Optional: Add media queries for responsiveness */
@media screen and (max-width: 768px) {
  .navbar {
      flex-direction: column;
      align-items: flex-start;
  }

  .nav-links {
      margin-top: 15px;
  }

  .nav-links a {
      margin: 10px 0;
  }
}
